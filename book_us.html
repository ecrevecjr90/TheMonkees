        <main>
          <section>
              <div class="container">
                  <h3 class="text-center">Book Us!</h3>
                  <p class="text-center">Have an upcoming party, work function, or just want to see us perform for you? 
                  Feel free to reach out here!</p>
                  <div class="col-lg-12">
                    <div class="row">
                      <div class="col-sm-6 form-group">
                        <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                      </div>
                      <div class="col-sm-6 form-group">
                        <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                      </div>
                      <div class="col-sm-6 form-group">
                        <input class="form-control" id="date" name="desired-date" placeholder="Desired Date(s)" type="text" required>
                      </div>
                      <div class="col-sm-6 form-group">
                        <input class="form-control" id="event" name="desired-event" placeholder="Type of Event (ex. wedding, family reunion, birthday party)" type="text" required>
                      </div>
                      <div class="col-sm-6 form-group">
                        <input class="form-control" id="venue" name="desired-venue" placeholder="Name of Desired Venue" type="text" required>
                      </div>
                      <div class="col-sm-6 form-group">
                        <p>Number of Guests (Minimum 100 people)</p>
                          <form>
                            <div class="form-check-inline">
                              <label class="form-check-label" for="radio1">
                                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">100-500
                              </label>
                            </div>
                            <div class="form-check-inline">
                              <label class="form-check-label" for="radio2">
                                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">500-1,000
                              </label>
                            </div>
                            <div class="form-check-inline">
                              <label class="form-check-label">
                                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">1,000+
                              </label>
                            </div>
                          </form>
                     </div>
                       <textarea class="form-control" id="comments" name="comments" placeholder="More Information" rows="5"></textarea>
                    <div class="row">
                      <div class="col-md-12 form-group">
                        <button class="btn pull-right" type="submit">Send</button>
                      </div>
                      
                  </div>
          </section>
